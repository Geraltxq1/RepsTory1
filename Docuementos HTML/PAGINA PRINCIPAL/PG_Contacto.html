<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi Web</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
    body { background: linear-gradient(to right, #1a1a1d, #2e2e2e); color: #f5f5f5; line-height: 1.6; }

    header { background: #111; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    header h1 { font-size: 22px; color: #e74c3c; font-weight: bold; letter-spacing: 2px; }
    nav ul { list-style: none; display: flex; gap: 25px; }
    nav a { text-decoration: none; color: #f5f5f5; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #e74c3c; }

    .hero { text-align: center; padding: 80px 20px; color: white; }
    .hero h2 { font-size: 40px; margin-bottom: 15px; text-shadow: 2px 2px 6px rgba(0,0,0,0.7); }

    main { padding: 60px 10%; display: grid; gap: 40px; }
    form { display: grid; gap: 15px; background: #1f1f1f; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
    label { font-weight: bold; }
    input, textarea { padding: 10px; border: none; border-radius: 8px; font-size: 16px; }
    button { padding: 12px; border: none; border-radius: 8px; background: #e74c3c; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #c0392b; transform: scale(1.05); }

    footer { background: #111; padding: 20px; text-align: center; font-size: 14px; color: #bbb; margin-top: 40px; }
    footer a { color: #e74c3c; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Mi Web</h1>
    <nav>
      <ul>
        <li><a href="PG_Principal.html">Inicio</a></li>
        <li><a href="PG_Acerca.html">Acerca</a></li>
        <li><a href="PG_Servicios.html">Servicios</a></li>
        <li><a href="PG_Contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h2>Contáctanos</h2>
    <p>Envíanos un mensaje y pronto nos comunicaremos contigo.</p>
  </div>

  <main>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Mi Web | Diseñada con ❤️ por <a href="#">Carlos</a></p>
  </footer>
</body>
</html>
