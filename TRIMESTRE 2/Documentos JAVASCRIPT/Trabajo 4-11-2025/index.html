<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Neon</title>
<style>
    body {
        background-image: url("https://img.freepik.com/fotos-premium/renderizacion-3d-tecnologia-abstracta-concepto-hitech-digital-fondo_1308175-36835.jpg?semt=ais_hybrid&w=740&q=80");
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
    }

    .calculadora {
        background-color: #CF00AC;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        width: 280px;
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 1.3em;
        margin-bottom: 15px;
    }

    #resultado {
        background-color: black;
        color: lime;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 16px;
        width: 90%;
        height: 80px;
        overflow: auto;
        word-wrap: break-word;
        white-space: normal;
        margin: 10px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    input {
        background-color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 1.1em;
        text-align: center;
        outline: none;
        width: 80%;
    }

    .operaciones {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    img {
        width: 40px;
        height: 40px;
        background-color: #000000;
        border-radius: 10px;
        padding: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }

    img:hover {
        background-color: #ffa733;
    }
</style>
</head>
<body>

<div class="calculadora">
    <h1>Calculadora</h1>
    <div id="resultado">0</div>

    <div class="inputs">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
    </div>

    <div class="operaciones">
        <img src="suma.png" alt="suma" onclick="sumar()">
        <img src="resta.png" alt="resta" onclick="restar()">
        <img src="multi.png" alt="multiplicacion" onclick="multiplicar()">
        <img src="div.png" alt="division" onclick="dividir()">
    </div>


    <script src="document.js"></script>
</div>
</body>
</html>
