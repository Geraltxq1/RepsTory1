<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Neon</title>
<style>
    body {
        background-image: url("https://img.freepik.com/fotos-premium/renderizacion-3d-tecnologia-abstracta-concepto-hitech-digital-fondo_1308175-36835.jpg?semt=ais_hybrid&w=740&q=80");
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
    }

    .calculadora {
        position: relative; 
        background-color: #CF00AC;
        border-radius: 40px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        width: 280px;
        text-align: center;
        z-index: 1;
        overflow: hidden; 
    }

    
    .calculadora::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border-radius: 40px;
        background: linear-gradient(90deg, 
            #ff00ff, #0f0f0f, #621794, #ae00ff);
        background-size: 300% 300%;
        animation: recorrer 3s linear infinite;
        z-index: -1;
        filter: blur(3px); /* da efecto neón */
    }

    @keyframes recorrer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        color: white;
        font-size: 1.3em;
        margin-bottom: 15px;
    }

    #resultado {
        background-color: black;
        color: lime;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        font-size: 16px;
        width: 90%;
        height: 80px;
        overflow: auto;
        word-wrap: break-word;
        white-space: normal;
        margin: 10px auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    input {
        background-color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-size: 1.1em;
        text-align: center;
        outline: none;
        width: 80%;
    }

    img {
        width: 40px;
        height: 40px;
        background-color: #000000;
        border-radius: 10px;
        padding: 8px;
        cursor: pointer;
        transition: background 0.2s;
    }

    img:hover {
        background-color: #ffa733;
    }

    footer {
        color: white;
        font-size: 0.7em;
        margin-top: 15px;
    }

    footer a {
        color: #f50dd6;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    .txt1 {
        color: white;
    }

    .Home {
        color: rgb(255, 0, 98);
        background-color: #ffffff;
        border-radius: 40px;
        size: 30px;
        font-size: 20px;
        border-radius: 10px;
        border: 4px rgb(0, 0, 0) solid;

    }
    .calcular{
        color: rgb(255, 0, 98);
        border-radius: 30px;
        font-size: 20px;
        border: 4px rgb(0, 0, 0) solid; 
    }

    .calcular:hover{
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffff;
    }

    a:hover .Home {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff;
    }


</style>
</head>
<body>

<div class="calculadora">
    <h1>Calcular Areas de Triangulos</h1>
    <div id="resultado">0</div>

    <div class="inputs">
        <input type="number" id="num1" placeholder="Ingrese la Base:">
        <input type="number" id="num2" placeholder="Ingrese la Altura:">
    </div>

    <h3 class="txt1">Operadores:</h3>

    
        
    <button class="calcular" alt = "calcular" onclick="area()"><strong>Calcular Area</strong></button>




    <h6 class="txt2">Calculadora para Ejercicios Basicos...</h6>
    <footer>

<a href="index.html"><button class="Home"><strong>Home</strong></button></a>



    <p>© 2025 Mi Web | Diseñada con ❤️ por <a href="#">carlos@gmail.com</a></p></footer>

    <script src="document.js"></script>


</div>
</body>
</html>
