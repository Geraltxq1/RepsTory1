<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Principal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        background-image: url("https://img.freepik.com/fotos-premium/renderizacion-3d-tecnologia-abstracta-concepto-hitech-digital-fondo_1308175-36835.jpg?semt=ais_hybrid&w=740&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .titulo {     
        font-size: 3.5em;
        margin-top: 60px;
        text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc;
        letter-spacing: 2px;
        animation: neonPulse 3s infinite;
    }

    @keyframes neonPulse {
        0%, 100% { text-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc; }
        50% { text-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff; }
    }

    .contenedor {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        margin: 60px auto;
        max-width: 1200px;
        padding: 0 20px;
    }

    .tarjeta {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 0, 255, 0.5);
        border-radius: 20px;
        padding: 20px;
        width: 240px;
        backdrop-filter: blur(8px);
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .tarjeta:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 30px #00ffff;
        border-color: #00ffff;
    }

    .imagen {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #ff00ff;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
    }

    .imagen img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.4s ease;
    }

    .tarjeta:hover .imagen img {
        transform: scale(1.1);
    }

    .boton {
        background: linear-gradient(90deg, #ff00dd, #00ffff);
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
        letter-spacing: 1px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .boton:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00ffff;
    }

    h2 {
        text-shadow: 0 0 10px #00ffff;
        font-weight: 400;
        margin-bottom: 5px;
    }

    footer {
        margin: 40px 0 20px;
        font-size: 0.9em;
        color: #ddd;
    }

    footer a {
        color: #ff00cc;
        text-decoration: none;
        transition: color 0.3s;
    }

    footer a:hover {
        color: #00ffff;
    }

    
    @media (max-width: 768px) {
        .titulo {
            font-size: 2.5em;
        }
        .contenedor {
            flex-direction: column;
            align-items: center;
        }
        .tarjeta {
            width: 80%;
            max-width: 320px;
        }
    }
</style>
</head>
<body>
    <h1 class="titulo">Menú Principal</h1>
    <h2>Web para Cálculos Matemáticos, Químicos y Físicos</h2>


    <div class="contenedor">
        <div class="tarjeta">
            <div class="imagen">
                <img src="image/pitagora.jpeg" alt="Opción 1">
            </div>
            <a href="hipotenusa.html"><button class="boton">Calcular Hipotenusa</button></a>
        </div>

        <div class="tarjeta">
            <div class="imagen">
                <img src="image/suma.jpeg" alt="Opción 2">
            </div>
            <a href="Calculadora.html"><button class="boton">Calculadora Clásica</button></a>
        </div>

        <div class="tarjeta">
            <div class="imagen">
                <img src="image/grados.jpeg" alt="Opción 3">
            </div>
            <a href="grados.html"><button class="boton">Calcular Grados</button></a>
        </div>

        <div class="tarjeta">
            <div class="imagen">
                <img src="image/areas.jpeg" alt="Opción 4">
            </div>
            <a href="areas.html"><button class="boton">Calcular Área</button></a>
        </div>
    </div>


    <footer>
        <p>© 2025 Mi Web | Diseñada con ❤️ por 
        <a href="mailto:carlos@gmail.com">carlos@gmail.com</a></p>
    </footer>
</body>
</html>
