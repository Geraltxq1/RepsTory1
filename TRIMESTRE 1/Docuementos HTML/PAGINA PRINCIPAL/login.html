<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #1a1a1d, #2e2e2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-box {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #e74c3c;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #e74c3c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c0392b;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
</div>

<script>
    function Entrar (event){
        event,preventDefault();
        window.location.href = "PG_BienvenidaUsuario.html";
    }



</script>



</body>
</html>
