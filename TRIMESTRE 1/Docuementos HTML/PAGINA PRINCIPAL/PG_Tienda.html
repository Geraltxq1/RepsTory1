<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Libros</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    /* Header - Encabexados y Carro de COmpras*/
    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .cart {
      font-size: 20px;
      cursor: pointer;
    }

    /* Contenedores de libros */
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      text-align: center;
      padding-bottom: 15px;
    }

    .book-card:hover {
      transform: scale(1.03);
    }

    .book-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .book-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .book-card p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }

    .book-card button {
      background: #e74c3c;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .book-card button:hover {
      background: #c0392b;
    }
  </style>
</head>
